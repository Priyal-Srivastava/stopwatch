<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h2 class="heading">Stopwatch</h2>
        <h1 id="stopwatch">00 : 00 : 00</h1>
        <button onclick="start()" style="background-color: rgb(54, 173, 28);">Start</button>
        <button onclick="stop()" style="background-color: rgb(238, 17, 17);">Stop</button>
        <button onclick="reset()" style="background-color: rgb(40, 129, 245);">Reset</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
